language: php

sudo: false
addons:
  apt:
    packages:
      - libevent-dev
      - gdb
      - php5-dbg
      - php5-dev
      - python-pip

php:
  - 5.5
  - 5.6

before_script:
  - gcov -version
  - pip -v
  - pip install cpp-coveralls
  - bin/build.php --system --phpize --clean --make
  - bin/build.php --info
  - composer install

# Run tests
script: bin/build.php --test --use-gdb

after_success:
  - coveralls --exclude src/externals --exclude /opt/local --exclude /usr --gcov-options '\-lp'